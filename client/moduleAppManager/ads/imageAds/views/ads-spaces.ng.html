<style>
  .item-action-menu .item-action-icon {color:#ECF0F1;margin-bottom:4px;}
</style>

<md-toolbar
  layout="row"
  layout-align="start center"
  style="background-color:#2c3e50;">
  <div class="md-toolbar-tools">
    <md-button  class="md-icon-button" hide-gt-md
                ng-click="$parent.toggleSidenav('app-manager-sidenav')" aria-label="Show Menu">
      <md-icon md-svg-icon="navigation:ic_menu_24px" style="color:white;"></md-icon>
    </md-button>
    <h2><span>Image Ads Spaces</span></h2>
    <span flex></span>
    <md-button  class="md-icon-button"
      ng-click="viewAds()" aria-label="Show Menu">
      <span>ADS</span>
    </md-button>
  </div>
</md-toolbar>

<md-tabs
  layout-fill flex
  md-border-bottom
  md-dynamic-height="false"
  md-stretch-tabs="auto"
  md-no-pagination="false"
  md-center-tabs="false"
  md-no-ink="true">
  <md-tab>
    <md-tab-label>Overlay</md-tab-label>
    <md-tab-body>
      <md-content
        layout="row" layout-wrap layout-padding layout-align="center start"
        style="padding-bottom:56px;" flex>
        <div flex-sm="100" flex-md="80" flex-lg="75" flex-gt-lg="60">
          <div ng-repeat-start="overlayAdsSpace in overlayAdsSpaces"
            layout="row" layout-align="start start" layout-wrap>
            <md-icon hide-sm md-svg-icon="action:ic_launch_24px"
              ng-click="viewAds(overlayAdsSpace.code)"
              style="margin-top:8px;"></md-icon>
            <div layout="column" layout-padding layout-align="start start" flex
              style="padding-left:16px;">
              <div>
                <span class="md-subhead"
                  ng-click="viewAds(overlayAdsSpace.code)"
                  style="line-height:24px;">{{ overlayAdsSpace.title }}</span>
              </div>
              <div><span class="md-body-2" style="color:#757575;">{{ overlayAdsSpace.description }}</span></div>
            </div>
            <md-icon md-svg-icon="navigation:ic_menu_24px"
                ng-click="openActionBar(overlayAdsSpace._id)"
                ng-hide="opennedItemAction == overlayAdsSpace._id"
                style="margin-top:8px;"></md-icon>
            <md-icon md-svg-icon="content:ic_remove_24px"
                ng-click="closeActionBar()"
                ng-show="opennedItemAction == overlayAdsSpace._id"
                style="color:#E74C3C;margin-top:8px;"></md-icon>
            <div flex="100" style="background-color:#2980B9;height:40px;margin-bottom:16px;"
              layout="row" layout-padding layout-wrap layout-align="start center"
              ng-show="overlayAdsSpace._id == opennedItemAction">
              <div style="width:48px;" layout layout-align="center center">
                <md-icon md-svg-icon="action:ic_delete_24px"
                  ng-click="removeAdsSpace($event, overlayAdsSpace)"
                  style="color:white;"></md-icon>
              </div>
              <div style="width:48px;" layout layout-align="center center">
                <md-icon md-svg-icon="content:ic_create_24px"
                  ng-click="updateSpace($event, overlayAdsSpace._id)"
                  style="color:white;"></md-icon>
              </div>
              <div flex></div>
              <div style="width:48px;" layout layout-align="center center">
                <md-icon md-svg-icon="action:ic_launch_24px"
                  ng-click="viewAds(overlayAdsSpace.code)"
                  style="color:white;"></md-icon>
              </div>
            </div>
          </div>
          <md-divider ng-repeat-end></md-divider>
        </div>
      </md-content>
    </md-tab-body>
  </md-tab>
  <md-tab layout-fill>
    <md-tab-label>Interstitial</md-tab-label>
    <md-tab-body layout-fill>
      <md-content layout="row" layout-fill layout-padding layout-align="center start"
        style="padding-bottom:56px;" flex>
        <div flex-sm="100" flex-md="80" flex-lg="75" flex-gt-lg="60">
          <div ng-repeat-start="interstitialAdsSpace in interstitialAdsSpaces"
            layout="row" layout-align="start start" layout-wrap>
            <md-icon hide-sm md-svg-icon="action:ic_launch_24px"
              ng-click="viewAds(interstitialAdsSpace.code)"
              style="margin-top:8px;"></md-icon>
            <div layout="column" layout-padding layout-align="start start" flex
              style="padding-left:16px;">
              <div>
                <span class="md-subhead"
                  ng-click="viewAds(interstitialAdsSpace.code)"
                  style="line-height:24px;">{{ interstitialAdsSpace.title }}</span>
              </div>
              <div><span class="md-body-2" style="color:#757575;">{{ interstitialAdsSpace.description }}</span></div>
            </div>
            <md-icon md-svg-icon="navigation:ic_menu_24px"
                ng-click="openActionBar(interstitialAdsSpace._id)"
                ng-hide="opennedItemAction == interstitialAdsSpace._id"
                style="margin-top:8px;"></md-icon>
            <md-icon md-svg-icon="content:ic_remove_24px"
                ng-click="closeActionBar()"
                ng-show="opennedItemAction == interstitialAdsSpace._id"
                style="color:#E74C3C;margin-top:8px;"></md-icon>
            <div flex="100" style="background-color:#2980B9;height:40px;margin-bottom:16px;"
              layout="row" layout-padding layout-wrap layout-align="start center"
              ng-show="interstitialAdsSpace._id == opennedItemAction">
              <div style="width:48px;" layout layout-align="center center">
                <md-icon md-svg-icon="action:ic_delete_24px"
                  ng-click="removeAdsSpace($event, interstitialAdsSpace)"
                  style="color:white;"></md-icon>
              </div>
              <div style="width:48px;" layout layout-align="center center">
                <md-icon md-svg-icon="content:ic_create_24px"
                  ng-click="updateSpace($event, interstitialAdsSpace._id)"
                  style="color:white;"></md-icon>
              </div>
              <div flex></div>
              <div style="width:48px;" layout layout-align="center center">
                <md-icon md-svg-icon="action:ic_launch_24px"
                  ng-click="viewAds(interstitialAdsSpace.code)"
                  style="color:white;"></md-icon>
              </div>
            </div>
          </div>
          <md-divider ng-repeat-end></md-divider>
        </div>
      </md-content>
    </md-tab-body>
  </md-tab>
  <md-tab>
    <md-tab-label>Sponsorship</md-tab-label>
    <md-tab-body>
      <md-content
        layout="row" layout-wrap layout-padding layout-align="center start"
        style="padding-bottom:56px;" flex>
        <md-list flex-sm="100" flex-md="80" flex-lg="75" flex-gt-lg="60">
          <md-list-item ng-repeat-start="sponsorshipAdsSpace in sponsorshipAdsSpaces"
            layout="row" layout-align="start start" layout-wrap>
            <md-icon hide-sm md-svg-icon="action:ic_launch_24px"
              ng-click="viewAds(sponsorshipAdsSpace.code)"
              style="margin-top:8px;"></md-icon>
            <div layout="column" layout-padding layout-align="start start" flex
              style="padding-left:16px;">
              <div>
                <span class="md-subhead"
                  ng-click="viewAds(sponsorshipAdsSpace.code)"
                  style="line-height:24px;">{{ sponsorshipAdsSpace.title }}</span>
              </div>
              <div><span class="md-body-2" style="color:#757575;">{{ sponsorshipAdsSpace.description }}</span></div>
            </div>
            <md-icon md-svg-icon="navigation:ic_menu_24px"
                ng-click="openActionBar(sponsorshipAdsSpace._id)"
                ng-hide="opennedItemAction == sponsorshipAdsSpace._id"
                style="margin-top:8px;"></md-icon>
            <md-icon md-svg-icon="content:ic_remove_24px"
                ng-click="closeActionBar()"
                ng-show="opennedItemAction == sponsorshipAdsSpace._id"
                style="color:#E74C3C;margin-top:8px;"></md-icon>
            <div flex="100" style="background-color:#2980B9;height:40px;margin-bottom:16px;"
              layout="row" layout-padding layout-wrap layout-align="start center"
              ng-show="sponsorshipAdsSpace._id == opennedItemAction">
              <div style="width:48px;" layout layout-align="center center">
                <md-icon md-svg-icon="action:ic_delete_24px"
                  ng-click="removeAdsSpace($event, sponsorshipAdsSpace)"
                  style="color:white;"></md-icon>
              </div>
              <div style="width:48px;" layout layout-align="center center">
                <md-icon md-svg-icon="content:ic_create_24px"
                  ng-click="updateSpace($event, sponsorshipAdsSpace._id)"
                  style="color:white;"></md-icon>
              </div>
              <div style="width:48px;" layout layout-align="center center">
                <md-icon md-svg-icon="action:ic_launch_24px"
                  ng-click="viewAds(sponsorshipAdsSpace.code)"
                  style="color:white;"></md-icon>
              </div>
            </div>
          </md-list-item>
          <md-divider ng-repeat-end></md-divider>
        </md-list>
      </md-content>
    </md-tab-body>
  </md-tab>
</md-tabs>
<md-button aria-label="create new manager account" class="md-fab md-fab-bottom-right md-raised md-warn"
  ng-click="createSpace($event)">
  <md-icon md-svg-icon="content:ic_add_24px"></md-icon>
</md-button>
