<style>
  .paging-button{min-width:48px;margin-left:4px;margin-right:4px;}
</style>
<div layout="row" layout-align="center center" class="pagination" ng-if="1 < pages.length">
  <md-button
    ng-if="boundaryLinks"
    ng-disabled="pagination.current == 1"
    ng-click="setCurrent(1)"
    class="paging-button md-warn">&laquo;</md-button>
  <md-button
    ng-if="directionLinks"
    ng-disabled="pagination.current == 1"
    ng-click="setCurrent(pagination.current - 1)"
    class="ng-scope ng-binding paging-button md-warn">‹</md-button>
  <md-button
    ng-repeat="pageNumber in pages track by $index"
    ng-class="{'md-raised': pagination.current == pageNumber}"
    ng-disabled="pageNumber == '...'"
    ng-click="setCurrent(pageNumber)"
    class="paging-button md-warn">{{ pageNumber }}</md-button>
  <md-button
    ng-if="directionLinks"
    ng-disabled="pagination.current == pagination.last"
    ng-click="setCurrent(pagination.current + 1)"
    class="ng-scope ng-binding paging-button md-warn">›</md-button>
  <md-button
    ng-if="boundaryLinks"
    ng-disabled="pagination.current == pagination.last"
    ng-click="setCurrent(pagination.last)"
    class="paging-button md-warn">&raquo;</md-button>
</div>
