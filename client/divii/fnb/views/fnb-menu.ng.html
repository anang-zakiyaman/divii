<div layout="column" flex>
  <md-toolbar
    layout="row"
    layout-align="start center"
    style="background-color:#2c3e50;">
    <div class="md-toolbar-tools">
      <md-button  class="md-icon-button" hide-gt-md
                  ng-click="toggleSidenav('left')" aria-label="Show Menu">
        <md-icon md-svg-icon="navigation:ic_menu_24px" style="color:white;"></md-icon>
      </md-button>
      <h2><span>Food Menu</span></h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More" ng-href="orders"
        ng-show="orders.length > 0" style="color:#e74c3c;">
        <md-icon md-svg-icon="action:ic_shopping_cart_24px" style="color:#e74c3c;"></md-icon> {{orders.length}}
      </md-button>
      <md-button class="md-icon-button" aria-label="More" ng-href="home">
        <md-icon md-svg-icon="action:ic_home_24px"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-content layout="column" layout-fill>
    <div layout="row" layout-wrap layout-align="center" flex>
      <md-card style="margin-bottom:10px;position:relative;"
        ng-repeat="food in foodMenu" flex flex-sm="95"
        flex-md="45" flex-lg="30" flex-gt-lg="20">
        <img  ng-src="{{contentServer+'/foods/'+food.id+'/small-image.png'}}"
              class="md-card-image" alt="onboard menu">
        <md-card-content style="margin-bottom:32px;">
          <h2 class="md-title">{{food.title}}</h2>
          <p>{{food.description}}</p>
        </md-card-content>
        <div class="md-actions" layout="row" flex="100" layout-align="space-between center" layout-padding
          style="position:absolute;bottom:0px;width:100%">
          <md-button><span class="md-subhead"><b>{{food.currency}} {{food.price | number:0}}</b></span></md-button>
          <md-button class="md-raised md-primary" ng-click="addOrder(food)">Order</md-button>
        </div>
      </md-card>
    </div>
  </md-content>
</div>
