<div layout="column" flex>
  <md-toolbar
    layout="row"
    layout-align="start center"
    style="background-color:#2c3e50;">
    <div class="md-toolbar-tools">
      <md-button  class="md-icon-button" hide-gt-md aria-label="Show Menu"
        ng-click="$parent.toggleSidenav('divii-sidenav')">
        <md-icon md-svg-icon="navigation:ic_menu_24px" style="color:white;"></md-icon>
      </md-button>
      <h2><span>Home</span></h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More" ng-href="orders"
        ng-show="orders.length > 0" style="color:#e74c3c;">
        <md-icon md-svg-icon="action:ic_shopping_cart_24px" style="color:#e74c3c;"></md-icon> {{orders.length}}
      </md-button>
      <md-button class="md-icon-button" aria-label="More" ng-href="home">
        <md-icon md-svg-icon="action:ic_home_24px"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-content layout="column" layout-padding flex>
    <md-grid-list
        md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3"
        md-row-height="1:1" md-gutter="12px" md-gutter-gt-sm="8px">
        <md-grid-tile style="background-color:{{menu.color}};" ng-repeat="menu in menus" ng-click="goTo(menu.state)">
          <md-icon md-svg-icon="{{menu.icon}}" style="color:{{menu.iconColor}};height:64px;width:64px;"></md-icon>
          <md-grid-tile-footer style="background-color:transparent;" layout="row" layout-align="center center">
            <h3 style="color:#2c3e50;margin-left:0px;text-align:center;"><b>{{menu.title}}</b></h3>
          </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
  </md-content>
</div>
