
<div layout="column" flex ng-switch="showInitialAd">

  <div ng-switch-when="true" flex
    style="background-image: url({{initialImageAd.image.url()}});
      -moz-background-size: cover;
      -o-background-size: cover;
      -webkit-background-size: cover;
      background-size: cover;
      background-position: 50% 50%;
      height:100%;
      width:100%;">
  </div>

  <md-toolbar
    ng-switch-when="false"
    layout="row"
    layout-align="start center"
    style="background-color:#2c3e50;">
    <div class="md-toolbar-tools">
      <md-button  class="md-icon-button" hide-gt-md aria-label="Show Menu"
        ng-click="$parent.toggleSidenav('app-manager-sidenav')">
        <md-icon md-svg-icon="navigation:ic_menu_24px" style="color:white;"></md-icon>
      </md-button>
      <h2><span>Movies</span></h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More" ng-href="orders"
        ng-show="orders.length > 0" style="color:#e74c3c;">
        <md-icon md-svg-icon="action:ic_shopping_cart_24px" style="color:#e74c3c;"></md-icon> {{orders.length}}
      </md-button>
      <md-button class="md-icon-button" aria-label="More" ng-href="home">
        <md-icon md-svg-icon="action:ic_home_24px"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-content
    ng-switch-when="false"
    layout="column">
    <div layout="row" layout-fill layout-wrap layout-align="center">
      <md-card style="margin:auto 16px auto 16px;"
        flex-sm="100"
        flex-gt-sm="50">
        <img
          ng-src="{{imageAd.image.url()}}"
          class="md-card-image" alt="ad">
      </md-card>
      <md-card
        ng-repeat="movie in movies" flex-sm="45" flex-gt-sm="25">
        <img class="md-card-image" alt="movie cover"
          ng-src="{{movie.cover.image.url()}}"
          ng-click="selectMovie(movie._id)">
      </md-card>
    </div>
  </md-content>
</div>
