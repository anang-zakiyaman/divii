<md-content layout="row" layout-align="center center" layout-fill>
  <md-whiteframe layout="column" flex-sm="100" flex-md="75" flex-lg="50" flex-gt-lg="40">
      <div layout="row" layout-align="center start">
        <h3 class='md-headline' style="font-weight:bold;"><span style="color:#e74c3c;">TRIP</span> MANAGER LOGIN</h3>
      </div>
      <md-divider></md-divider>
      <form layout="column" style="padding-top:48px;">
        <md-input-container md-no-float>
            <md-icon md-svg-icon="action:ic_perm_identity_24px" style="color:#2c3e50;"></md-icon>
            <input type="text" ng-model="manager.username" placeholder="user name"
              aria-label="user name" style="color:#2c3e50;"/>
        </md-input-container>
        <md-input-container md-no-float>
            <md-icon md-svg-icon="action:ic_lock_open_24px" style="color:#2c3e50;"></md-icon>
            <input type="password" ng-model="manager.password" placeholder="password"
              aria-label="password" style="color:#2c3e50;"/>
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="login()"
          aria-label="login" style="background-color:#2980B9;">Sign In</md-button>
      </form>
  </md-whiteframe>
</md-content>
